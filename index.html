<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/design-app-101/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design App</title>
    <script type="module" crossorigin src="/design-app-101/assets/index-41fe8ecc.js"></script>
    <link rel="stylesheet" href="/design-app-101/assets/index-e0b96680.css">
  </head>
  <body>
    <div id="app"></div>
    
    <script>const root_theme = document.querySelector(':root');</script>
    <h1>Welcome to TH's design app!</h1>
    <h2 style="margin: 1vw;">So, what is this for?</h2>
    <p style="margin: 1vw;">Well, since I am the <abbr title="Chief Design Officer">CDO</abbr> of my start-up, I need a place to test my colour schemes and designs!</p>
    <h2 style="margin: 1vw;">Well, what are you waiting for?</h2> 
    <p style="margin: 1vw;">Go on don't be shy, change the colours.</p>
    <h1>Current color scheme:</h1>
    <div class="colorShowcase">
    <input type="color" class="colorInput" id="colorOne" value="#f9f1e7" onchange="root_theme.style.setProperty('--colorOne',this.value)"></input>
    </div>
    <div class="colorShowcase">
    <input type="color" class="colorInput" id="colorTwo" value="#102C57" onchange="root_theme.style.setProperty('--colorTwo',this.value)"></input>
    </div>
    <div class="colorShowcase">
    <input type="color" class="colorInput" id="colorThree" value="#DAC0A3" onchange="root_theme.style.setProperty('--colorThree',this.value)"></input>
    </div>
    <div class="colorShowcase">
    <input type="color" class="colorInput" id="colorFour"  value="#EADBC8" onchange="root_theme.style.setProperty('--colorFour',this.value)"></input>
    </div>
  </body>
</html>
